<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />


</head>
<body>

<div class="container">

       <div class="login-form" align="center">
            <form role="form" class="form-signin bg-dark" th:action="@{/login}" th:method="post" th:object="${user}">

                <div class="login-icon" style="font-size: 3em">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-check" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter>
                                <feGaussianBlur id="shadow" dx="0.2" dy="0.4" stdDeviation="0.2"/>
                            </filter>
                        </defs>

                        <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zm4.854-7.85a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>

                <input class="mb-2" type="text" id="username" name="username" placeholder="Потребителско име:">
                    <br/>
                <input class="mb-2" type="password" id="password" name="password" placeholder="Парола:">
                    <br/>
                <button type="submit" class="btn btn-outline-secondary ml-30">Вход</button>
            </form>
       </div>

</div>
 <!-- <script src="custom.js"></script> -->
</body>
</html>
